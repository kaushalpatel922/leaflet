
<!DOCTYPE html>
<html>
<head>
	
	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			/* margin: 0; */
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
		}
		#map {
			width: 800px;
			height: 500px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	var Heliophysics = L.layerGroup();
    var Astrophysics = L.layerGroup();

	L.marker([39.61, -105.02]).bindPopup('<strong>Divison:</strong> Heliophysics<br/><strong>Name:</strong> Mark Cheung<br/><strong>Institution:</strong> Lockheed Martin').addTo(Heliophysics),
    L.marker([29.13, -102.02]).bindPopup('<strong>Divison:</strong> Heliophysics<br/><strong>Name:</strong> Mark Cheung<br/><strong>Institution:</strong> Lockheed Martin').addTo(Heliophysics),
    L.marker([22.21, -95.52]).bindPopup('<strong>Divison:</strong> Heliophysics<br/><strong>Name:</strong> Mark Cheung<br/><strong>Institution:</strong> Lockheed Martin').addTo(Heliophysics),
    L.marker([29.71, -77.02]).bindPopup('<strong>Divison:</strong> Heliophysics<br/><strong>Name:</strong> Mark Cheung<br/><strong>Institution:</strong> Lockheed Martin').addTo(Heliophysics),
	L.marker([40.74, -73.99]).bindPopup('<strong>Name:</strong> Astrophysics <br/><strong>Name:</strong> Brandon Lawton<br/><strong>Institution:</strong> Space Telescope Science Institute').addTo(Astrophysics);
    L.marker([43.94, -71.99]).bindPopup('<strong>Name:</strong> Astrophysics <br/><strong>Name:</strong> Brandon Lawton<br/><strong>Institution:</strong> Space Telescope Science Institute').addTo(Astrophysics);


	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
        dark  = L.tileLayer(mbUrl, {id: 'mapbox.dark',   attribution: mbAttr});
        outdoors = L.tileLayer(mbUrl, {id: 'mapbox.outdoors',   attribution: mbAttr});

	var map = L.map('map', {
		center: [39.73, -104.99],
		zoom: 3,
		layers: [grayscale, Astrophysics, Heliophysics]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets,
        "Dark": dark,
        "Outdoors": outdoors,
	};

	var overlays = {
		"Heliophysics": Heliophysics,
        "Astrophysics": Astrophysics,
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>
